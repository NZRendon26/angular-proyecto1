<div>
  <h1 style="text-align:center">Listado de Personal</h1>
  <div class="container p-4 table-responsive">
    <body>
      <table
        datatable
        [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger"
        class="row-border hover"
      >
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Salario</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of persons">
            <td>{{ person.id }}</td>
            <td>{{ person.employee_name }}</td>
            <td>{{ person.employee_age }}</td>
            <td>{{ person.employee_salary }}</td>
          </tr>
        </tbody>
      </table>
    </body>
  </div>
</div>
